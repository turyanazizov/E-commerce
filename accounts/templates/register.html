{% extends 'base.html' %}
{% load static %}
{% block content %}
<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<div class="container1">
	<div class="row">
		<div style="background-color:#f8f9fa;" class="col-md-6 col-md-offset-3">
			<h3 style="display:flex;justify-content: center;">Register</h3>
			<div  class="panel-body">
				<div class="row">
					<div class="col-lg-12">
						<form action="#" method="post" class="bg-light p-5 contact-form">
							{% csrf_token %}
							{{ form.non_field_errors }}
							{% for field in form %}
								<div class="form-group">
									{{ field }}
									{% for error in field.errors %}
										<li class="alert alert-danger">{{ error }}</li>
									{% endfor %}
								</div>
							{% endfor %}
							<div class="form-group">
								<div class="row">
									<div class="col-sm-6 col-sm-offset-3">
										<input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Register">
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
